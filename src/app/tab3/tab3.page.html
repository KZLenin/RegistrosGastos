<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>Galer√≠a de Recibos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let gasto of gastosService.obtenerGastos()">
        <ion-card>
          <img [src]="gasto.foto" />
          <ion-card-header>
            <ion-card-title>{{ gasto.descripcion }}</ion-card-title>
            <ion-card-subtitle>${{ gasto.monto }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
