<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Reporte Mensual</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Total de Gastos</ion-card-title>
      <ion-card-subtitle>${{ total.toFixed(2) }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Promedio por d√≠a: ${{ promedio.toFixed(2) }}</p>
      <p>Periodo: {{ fechaInicio }} - {{ fechaFin }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
